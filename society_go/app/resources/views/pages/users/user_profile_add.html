{{ define "pages/users/user_profile_add" }}

<main class="content">
  <div class="container-fluid">
	<div class="row">
	  <div class="col-md-12">
	
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">User Profile</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="/user-profile/save" enctype="multipart/form-data">

                <!-- Hidden ID (for edit mode) -->
                <input type="hidden" name="id" value="{{ .UserProfile.ID }}">

                <div class="row">

                    <!-- Society -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Society</label>
                        <select name="society_id" class="form-select" required>
                            <option value="">Select Society</option>
                            {{ range .Societies }}
                                <option value="{{ .ID }}"
                                    {{ if eq .ID $.UserProfile.SocietyID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                            {{ end }}
                        </select>
                    </div>

                    <!-- Block -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Block</label>
                        <select name="block_id" class="form-select" required>
                            <option value="">Select Block</option>
                            {{ range .Blocks }}
                                <option value="{{ .ID }}"
                                    {{ if eq .ID $.UserProfile.BlockID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                            {{ end }}
                        </select>
                    </div>

                    <!-- Flat -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Flat</label>
                        <select name="flat_id" class="form-select" required>
                            <option value="">Select Flat</option>
                            {{ range .Flats }}
                                <option value="{{ .ID }}"
                                    {{ if eq .ID $.UserProfile.FlatID }}selected{{ end }}>
                                    {{ .Number }}
                                </option>
                            {{ end }}
                        </select>
                    </div>

                </div>

                <div class="row">

                    <!-- First Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control"
                               value="{{ .UserProfile.FirstName }}" required>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control"
                               value="{{ .UserProfile.LastName }}" required>
                    </div>

                </div>

                <div class="row">

                    <!-- Phone -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control"
                               value="{{ .UserProfile.Phone }}" required>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="Male" {{ if eq .UserProfile.Gender "Male" }}selected{{ end }}>Male</option>
                            <option value="Female" {{ if eq .UserProfile.Gender "Female" }}selected{{ end }}>Female</option>
                            <option value="Other" {{ if eq .UserProfile.Gender "Other" }}selected{{ end }}>Other</option>
                        </select>
                    </div>

                </div>

                <div class="row">

                    <!-- Date of Birth -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="date_of_birth" class="form-control"
                               value="{{ .UserProfile.DateOfBirth }}">
                    </div>

                    <!-- Profile Photo -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" name="profile_photo" class="form-control">

                        {{ if .UserProfile.ProfilePhoto }}
                            <div class="mt-2">
                                <img src="/uploads/{{ .UserProfile.ProfilePhoto }}"
                                     class="img-thumbnail"
                                     style="width:100px;height:100px;">
                            </div>
                        {{ end }}
                    </div>

                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                    <a href="/user-profile" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</div>
</main>


{{ end }}
