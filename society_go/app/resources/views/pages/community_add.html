{{ define "pages/community_add" }}


<!-- Community add form goes here -->
<main class="app-main">
    <!--begin::App Content Header-->
    <div class="app-content-header">
        <!--begin::Container-->
        <div class="container-fluid">
        <!--begin::Row-->
            <div class="row">
                <h4></h4>
                <hr />

                <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">{{ .title }}</h3>
        </div>

        <form action="/communities/store" method="POST">
          <div class="card-body">

            <!-- Community Name -->
            <div class="form-group mb-3">
              <label>Community Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter community name" required>
            </div>

            <!-- Address -->
            <div class="form-group mb-3">
              <label>Address</label>
              <textarea name="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
            </div>

            <!-- City -->
            <div class="form-group mb-3">
              <label>City</label>
              <input type="text" name="city" class="form-control" placeholder="Enter city">
            </div>

            <!-- State -->
            <div class="form-group mb-3">
              <label>State</label>
              <input type="text" name="state" class="form-control" placeholder="Enter state">
            </div>

            <!-- Pincode -->
            <div class="form-group mb-3">
              <label>Pincode</label>
              <input type="text" name="pincode" class="form-control" placeholder="Enter pincode">
            </div>

            <!-- Total Blocks -->
            <div class="form-group mb-3">
              <label>Total Blocks</label>
              <input type="number" name="total_blocks" class="form-control" placeholder="Enter total blocks">
            </div>

            <!-- Total Flats -->
            <div class="form-group mb-3">
              <label>Total Flats</label>
              <input type="number" name="total_flats" class="form-control" placeholder="Enter total flats">
            </div>

            <!-- Status -->
            <div class="form-group mb-3">
              <label>Status</label>
              <select name="status" class="form-control">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>

          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save Community</button>
            <a href="/communities" class="btn btn-secondary">Cancel</a>
          </div>
        </form>

      </div>

    </div>
  </section>
              
            </div> 
        </div>
    </div>
</main>
            
{{ end }}
